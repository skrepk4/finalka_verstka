<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    
    <header class="header">
        <img class="header__corner" src="img/logo.png" alt="">
        <section class="header__container">
            <h1 class="header__container--title">FIND BEST EVENTS AROUND THE WORLD</h1>
            <div class="header__container--box">
                <div class="header__container--box--input">
                    <input class="header__container--box--input--content" id="search" type="text" placeholder="Start searching">
                    <img class="header__container--box--input--img" src="img/search icon.svg" alt="">
                </div>
                <select id="select" class="header__container--box--select" name="Choose country">
                    <option class="header__container--box--select--option" value="">Choose counrty</option>
                    <option class="header__container--box--select--option" value="US">United States</option>
                    <option class="header__container--box--select--option" value="GB">United Kingdom</option>
                    <option class="header__container--box--select--option" value="DE">Germany</option>
                </select>
            </div>
        </section>
    </header>
    <main>
        <section id="events" class="events">
        </section>
        
            <div id="pagination" class="pages"></div>
        <section>
            <h4 class="end">© 2021 | All Rights Reserved | Developed with ♥ by GoIT Students</h4>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
